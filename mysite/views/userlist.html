{% extends 'base.html' %}
{% block title %}
    HELLO WORLD!
{% endblock %}
{% block main %}
<div style="text-align: center;">
    <table border="1" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>操作</th>
        </tr>
        {% for user in userlist %}
        <tr>
            <td>{{ 1 }}</td>
            <td>{{ user.user_name }}</td>
            <td></td>
        </tr>
        {% endfor %}
    </table>
<p>{{ userlist }}</p>
</div>

<style>
    div{
        font-size: 20px;
        height:600px;
    }
table {
    width:400px;
    height:100%;
    text-align: center;
}
</style>

{% endblock %}
